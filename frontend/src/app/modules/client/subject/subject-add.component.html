<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-3">
        <div class="card-header">
          <label class="h6 mt-1">New Subject</label>
        </div>
        <div class="card-body">

          <form [formGroup]="subjectCreateForm" (ngSubmit)="onSubmit()">
            <div class="form-row ml-2">
              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Class: <span
                  class="text-danger">*</span></label>
                <select class="form-control"
                        (change)="classSelectEvent($event.target.value,
                       $event.target.options[$event.target.options.selectedIndex].text)">
                  <option value="0">Select</option>
                  <option *ngFor="let clazz of clazzList" value="{{clazz.id}}">{{clazz.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-row ml-2">
              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Subject Name: <span
                  class="text-danger">*</span></label>
                <input type="text" formControlName="subjectName" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectName.errors }" autofocus/>
                <div *ngIf="submitted && f.subjectName.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectName.errors.required">Subject name is required</div>
                </div>
              </div>

              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Subject Code: <span
                  class="text-danger">*</span></label>
                <input type="text" formControlName="subjectCode" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectCode.errors }"/>
                <div *ngIf="submitted && f.subjectCode.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectCode.errors.required">Subject code is required</div>
                </div>
              </div>
            </div>


            <div class="form-row ml-2">
              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Full Mark: <span
                  class="text-danger">*</span></label>
                <input type="number" formControlName="subjectFullMark" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectFullMark.errors }"/>
                <div *ngIf="submitted && f.subjectFullMark.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectFullMark.errors.required">Subject full mark is required</div>
                </div>
              </div>

              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Pass Mark: <span
                  class="text-danger">*</span></label>
                <input type="number" formControlName="subjectPassMark" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectPassMark.errors }"/>
                <div *ngIf="submitted && f.subjectPassMark.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectPassMark.errors.required">Subject pass mark is required</div>
                </div>
              </div>
            </div>

            <div class="form-row ml-2">
              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Optional:</label><br/>
                <nz-radio-group [(ngModel)]="_optional" formControlName="isOptional">
                  <label nz-radio nzValue="Yes">Yes</label>
                  <label nz-radio nzValue="No">No</label>
                </nz-radio-group>
              </div>

              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Practical:</label><br/>
                <nz-radio-group [(ngModel)]="_practical" formControlName="hasPractical">
                  <label nz-radio nzValue="Yes">Yes</label>
                  <label nz-radio nzValue="No">No</label>
                </nz-radio-group>
              </div>
            </div>

            <div [hidden]="hiddenPractical" class="form-row ml-2">
              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Practical Full Mark: <span
                  class="text-danger">*</span></label>
                <input type="number" formControlName="subjectPracticalFullMark" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectPracticalFullMark.errors }"/>
                <div *ngIf="submitted && f.subjectPracticalFullMark.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectPracticalFullMark.errors.required">Subject practical full mark is required</div>
                </div>
              </div>

              <div class="form-group col-sm-3 col-md-3">
                <label class="control-label">Practical Pass Mark: <span
                  class="text-danger">*</span></label>
                <input type="number" formControlName="subjectPracticalPassMark" class="form-control input-md"
                       [ngClass]="{ 'is-invalid': submitted && f.subjectPracticalPassMark.errors }"/>
                <div *ngIf="submitted && f.subjectPracticalPassMark.errors" class="invalid-feedback">
                  <div *ngIf="f.subjectPracticalPassMark.errors.required">Subject practical pass mark is required</div>
                </div>
              </div>
            </div>

            <div class="form-group col-sm-6 col-md-6">
              <label class="control-label">Description:</label>
              <input type="textbox" formControlName="subjectDescription" class="form-control input-md"
                     [ngClass]="{ 'is-invalid': submitted && f.subjectDescription.errors }"/>
            </div>

            <div class="clearfix"></div>

            <div class="form-group col-sm-3 col-md-3 mt-4">
              <button type="submit" class="btn btn-info mr-4">Submit</button>
              <button type="reset" class="btn btn-danger" (click)="onCancel()">
                Cancel
              </button>
            </div>

          </form>

          <div class="clearfix"></div>

        </div>
      </div>

    </div>
  </div>
</div>
