<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-3">
        <div class="card-header">
          <label class="h6 mt-1">Add New section</label>
        </div>
        <div class="card-body">

          <form [formGroup]="sectionCreateForm" (ngSubmit)="onSubmit()">

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Class: <span
                class="text-danger">*</span></label>
              <select class="form-control"
                      (change)="classSelectEvent($event.target.value,
                       $event.target.options[$event.target.options.selectedIndex].text)">
                <option value="0">Select</option>
                <option *ngFor="let clazz of classList" value="{{clazz.id}}">{{clazz.name}}</option>
              </select>
            </div>

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Section Name: <span
                class="text-danger">*</span></label>
              <input type="text" formControlName="sectionName" class="form-control input-md"
                     [ngClass]="{ 'is-invalid': submitted && f.sectionName.errors }"/>
              <div *ngIf="submitted && f.sectionName.errors" class="invalid-feedback">
                <div *ngIf="f.sectionName.errors.required">Section name is required</div>
              </div>
            </div>

            <div class="clearfix"></div>
            <div class="form-group col-sm-3 col-md-3 mt-4">
              <button type="submit" class="btn btn-info mr-3">
                Submit
              </button>
              <button type="reset" class="btn btn-danger" (click)="onCancel()">
                Cancel
              </button>
            </div>

          </form>

          <div class="clearfix"></div>
        </div>
      </div>

    </div>
  </div>
</div>
