<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <label class="h6 mt-1">Grades</label>
          <button-new-card [routeLink]="routeLink$" [text]="text$"></button-new-card>&nbsp;
          <!--<button-excel-card [routeLink]="excelRouteLink$"></button-excel-card>-->
        </div>
        <div class="card-body table-responsive">
          <nz-table #basicTable
                    [nzData]="gradeList"
                    [nzShowPagination]="_pagination"
                    [nzBordered]="true"
                    [nzFrontPagination]="false"
                    [nzLoading]="_loading"
                    [nzNoResult]="_noData"
                    [nzTotal]="_totalItem"
                    [nzPageIndex]="_currentPage"
                    (nzPageIndexChange)="onPageChange($event)">
            <thead>
            <tr>
              <th>#</th>
              <th>Grade Value</th>
              <th>High Mark</th>
              <th>Low Mark</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let grade of basicTable.data; index as i">
              <td>{{i+1}}</td>
              <td>{{grade.value}}</td>
              <td>{{grade.high_mark}}</td>
              <td>{{grade.low_mark}}</td>
              <td>
                <a nz-tooltip routerLink="/client/exam/grade/{{grade.id}}/detail"
                   class="mr-1" nzPlacement="bottom" nzTitle="View detail">
                  <i nz-icon type="eye" theme="twotone" class="mr-1"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
