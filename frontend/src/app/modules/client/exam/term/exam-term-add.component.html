<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-3">
        <div class="card-header">
          <label class="h6 mt-1">Add Exam Term</label>
        </div>
        <div class="card-body">

          <form [formGroup]="examTermAddForm" (ngSubmit)="onSubmit()">

            <div class="form-group col-sm-5 col-md-5">
              <label>Term Name: <span
                class="text-danger">*</span></label>
              <input type="text" formControlName="examTermName" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.examTermName.errors }"/>
              <div *ngIf="submitted && f.examTermName.errors" class="invalid-feedback">
                <div *ngIf="f.examTermName.errors.required">Exam term name is required</div>
              </div>
            </div>

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Term Weightage %: <span
                class="text-danger">*</span></label>
              <input type="number" formControlName="termWeightage" class="form-control input-md"
                     [ngClass]="{ 'is-invalid': submitted && f.termWeightage.errors }"/>
              <div *ngIf="submitted && f.termWeightage.errors" class="invalid-feedback">
                <div *ngIf="f.termWeightage.errors.required">Term weightage is required</div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="form-group col-sm-6 col-md-6 mt-4">
              <button type="submit" class="btn btn-info mr-3">Submit
              </button>
              <button type="reset" class="btn btn-danger"
                      (click)="onCancel()">Cancel
              </button>
            </div>

          </form>
          <div class="clearfix"></div>
        </div>
      </div>

    </div>
  </div>
</div>
