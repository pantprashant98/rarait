<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col col-lg-12">
      <div class="card">
        <div class="card-header">
          <label class="h6 mt-1">Classes</label>
          <button-new-card [routeLink]="routeLink$" [text]="text$"></button-new-card>
        </div>

        <div class="card-body table-responsive">
          <nz-table #basicTable
                    [nzData]="classList"
                    [nzShowPagination]="_pagination"
                    [nzBordered]="true"
                    [nzFrontPagination]="false"
                    [nzLoading]="_loading"
                    [nzNoResult]="_noData"
                    [nzTotal]="_totalItem"
                    [nzPageIndex]="_currentPage"
                    (nzPageIndexChange)="onPageChange($event)">
            <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
              <th nzWidth="50px">#</th>
              <th nzShowSort nzSortKey="class_name">Name</th>
              <th nzShowSort nzSortKey="class_code">Class Code</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clazz of basicTable.data; index as i">
              <td>{{i+1}}</td>
              <td>{{clazz.name}}</td>
              <td>{{clazz.code}}</td>
              <td>
                <a nz-tooltip routerLink="/client/class/{{clazz.id}}/detail"
                   class="mr-1" nzPlacement="bottom" nzTitle="View {{clazz.name}} detail">
                  <i nz-icon type="eye" theme="twotone" class="mr-1"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
</div>
