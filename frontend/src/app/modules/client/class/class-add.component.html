<div [@routerTransition]>

  <breadcrumb [links]="route"></breadcrumb>

  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-3">
        <div class="card-header">
          <label class="h6 mt-1">Add New Class</label>
        </div>
        <div class="card-body">

          <form [formGroup]="classCreateForm" (ngSubmit)="onSubmit()">

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Class Name: <span
                class="text-danger">*</span></label>
              <input type="text" formControlName="className" class="form-control input-md"
                     [ngClass]="{ 'is-invalid': submitted && f.className.errors }"/>
              <div *ngIf="submitted && f.className.errors" class="invalid-feedback">
                <div *ngIf="f.className.errors.required">Class name is required</div>
              </div>
            </div>

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Class Code: <span
                class="text-danger">*</span></label>
              <input type="text" formControlName="classCode" class="form-control input-md"
                     [ngClass]="{ 'is-invalid': submitted && f.classCode.errors }"/>
              <div *ngIf="submitted && f.classCode.errors" class="invalid-feedback">
                <div *ngIf="f.classCode.errors.required">Class code is required</div>
              </div>
            </div>

            <div class="form-group col-sm-5 col-md-5">
              <label class="control-label">Stream: <span
                class="text-danger">*</span></label>
              <select class="form-control"
                      (change)="departmentSelectEvent($event.target.value,
                       $event.target.options[$event.target.options.selectedIndex].text)">
                <option value="">Select</option>
                <option *ngFor="let dept of departmentList" value="{{dept.id}}">{{dept.name}}</option>
              </select>
            </div>

            <div class="clearfix"></div>
            <div class="form-group col-sm-3 col-md-3 mt-4">
              <button type="submit" class="btn btn-info mr-3">
                Submit
              </button>
              <button type="reset" class="btn btn-danger" (click)="onCancel()">
                Cancel
              </button>
            </div>

          </form>

          <div class="clearfix"></div>

        </div>
      </div>

    </div>
  </div>
</div>
